<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="intro">
            <h1>Stay updated!</h1>
          </div>
          <div class="card-list">
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="list">
              <li class="item" id="list-item">
                Protect discovery and building what matters
              </li>
              <li class="item" id="list-item">
                Measuring to ensure updates are a success
              </li>
              <li class="item" id="list-item">And much more!</li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <form class="sub-section">
            <span> <label for="mail">Email address</label></span>
            <input type="email" required />

            <button type="submit" class="submit" id="submit">
              Subscribe to monthly Newsletter
            </button>
          </form>
        </div>
      </article>
    </div>
  </body>
</html>
